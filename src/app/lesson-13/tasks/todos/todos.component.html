<app-create-todo (createTodo)="onCreate($event)"></app-create-todo>

<ng-container *tuiLet="todos$ | async as todos">
    <tui-loader *ngIf="todos?.length; else noTodosRef"
                [showLoader]="loading$ | async"
                [overlay]="true"
                size="xl"
                class="tui-space_top-5"
    >
        <app-todo-item *ngFor="let todo of todos; trackBy: trackByTodo"
                       [todo]="todo"
                       class="tui-space_bottom-2"
                       (updateTodo)="onUpdateTodo($event, todo.id)"
                       (deleteTodo)="onDeleteTodo(todo.id)"
        ></app-todo-item>
    </tui-loader>
</ng-container>



<ng-template #noTodosRef>
    <h3 class="tui-text_h3">
        No todos
    </h3>
</ng-template>
