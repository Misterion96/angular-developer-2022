<div class="tui-container tui-container_adaptive" *tuiLet="posts$ | async as posts">
    <tui-loader [showLoader]="loading$ | async"
                size="xxl"
                [overlay]="true"
    >
        <main class="posts__main" *ngIf="posts?.length; else noPostsRef">
            <app-post *ngFor="let post of posts; trackBy: trackPost"
                      [post]="post"
                      [image]="(post.id | tuiMapper: getImage$) | async"
                      (delete)="onDeletePost($event)"
            ></app-post>
        </main>
    </tui-loader>

</div>


<ng-template #noPostsRef>
    <p class="tui-text_h3">No have any posts</p>
</ng-template>
